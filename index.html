<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </head>
  <body>
    <div class="pageContainer container-fluid p-0">
      <div class="topContainer col-12 pt-4 pb-4 border border-dark text-center">
        <div class="header no-gutters text-center">Golf Scorecard</div>
      </div>
      <div class="bodyContainer">
        <div class="chooseCourse">
          <div class="bodyTopText">Choose your course!</div>
        </div>
        <div class="courses">
          <div class="courseArea">
            <div class="course1">Fox Hollow</div>
          </div>
          <div class="courseArea">
            <div class="course2">Thanksgiving Point</div>
          </div>
          <div class="courseArea">
            <div class="course3">Spanish Oaks</div>
          </div>
        </div>
        <div class="players">
            <div class="playerName"><input type="text" placeholder="Player Name"></div>
        </div>
        <div class="buttonDiv">
            <button type="button" class="addPlayerBtn btn btn-primary">Add Additional Players!</button>
        </div>
      </div>
    </div>
  </body>
</html>
